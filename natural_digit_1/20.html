<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>20</title>
</head>
<body>
	<script>
		
		var a = 246546;

		if (a % 3 == 0)
			alert (a + " = " + ((a/3)+1) + " + " + ((a/3) - 1) + " + " + a/3);
		else if (a % 3 == 1)
			alert (a + " = " + (Math.floor(a/3)+1) + " + " + Math.floor(a/3) + " + " + Math.floor(a/3));
		else if (a % 3 == 2)
			alert (a + " = " + (Math.floor(a/3)+1) + " + " + (Math.floor(a/3) + 1) + " + " + Math.floor(a/3));

	</script>
</body>
</html>
