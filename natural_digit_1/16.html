<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>16</title>
</head>
<body>
	<script>
		
		function Max(a , b) {
			if (a > b)
				return a;
			else
				return b;
		}

		function cosinus(a , b , c) {
			var f;
			f = (b * b + c * c - a * a) / (2 * b *c);
			return f;
		}

		var a , b , c;
		a = 73;
		b = 15;
		c = 14;
		var cos = 2;

		if ( (a + b > c) && (a + c > b) && (c + b > a) ) {
			
			if (Max(a , b) == Max(b , c))
				cos = cosinus(b , a , c);
			else if (Max(a , b) == Max(a , c))
				cos = cosinus(a , b , c);
			else
				cos = cosinus(c , a , b);

			if (cos < 0)
				alert("Треугольник тупоугольный");
			else if ( cos == 0)
				alert("Треугольник прямоугольный");
			else
				alert("Треугольник остроугольный");

		} else 
			alert("Треугольник не существует");


	</script>
</body>
</html>
