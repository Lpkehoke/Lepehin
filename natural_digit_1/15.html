<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>14</title>
</head>
<body>
	<script>
		
		var a = [123 , 3 , 7 , 42 , 10];
		var max = a[0];
		var min = a[0];

		for ( var i = 1; i < 5; i++) {
			if (a[i] > max)
				max = a[i];
			if (a[i] < min)
				min = a[i];
		}

		alert(max * max + " " + Math.sqrt(min));
			

	</script>
</body>
</html>
