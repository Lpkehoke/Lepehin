<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10</title>
</head>
<body>
	<script>
		"use strict";
		var a = [], t1 = 0, t2 = 0, num = 0; 
		for (var i = 0; i < 4; i++) {
			a[i] = Math.floor(Math.random() * 899 + 1);
			t1 = (t2 += a[i]);
		}
		while (Math.floor(t2) > 0) {
			num++;
			t2 /= 10;
		}

		alert( a[0] + " " + a[1] + " " + a[2] + " " + a[3] + " sum = " + t1 + " num = " + num);

	</script>
</body>
</html>
