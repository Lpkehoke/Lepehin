<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4</title>
</head>
<body>
	<script type="text/javascript">
		
		function gcd( a , b ) {
			if ( b == 0 )
				return a;
			else 
				return gcd( b , (a % b) );
		}

		var a = prompt("Enter first digit");
		var b = prompt("Enter second digit");

		alert("GCD = " + gcd(a , b) + " lcm = " + (a * b / gcd(a , b)) );

	</script>
</body>
</html>
