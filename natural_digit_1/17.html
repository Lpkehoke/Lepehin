<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>17</title>
</head>
<body>
	<script>

		function nod(a , b) {
			if (b != 0)
				return nod(b , a % b);
			else
				return a;
		}
		
		var a = [98, 160, 96];
		var min = a[0];
		var max = a[0];

		for (var i = 0; i < 3; i++) {
			if (min > a[i])
				min = a[i];

			if (max < a[i])
				max = a[i];
		}

		alert(nod(max , min));

	</script>
</body>
</html>
