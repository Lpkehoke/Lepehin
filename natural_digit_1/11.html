<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11</title>
</head>
<body>
	<script>

		var a = [1234, 1231, 4324, 2342, 2435, 3256, 6754, 3453];
		var max = a[0];
		var result = 0;

		for (var i = 0; i < 8; i++)
			if (a[i] > max)
				max = a[i];

		max += "";
		var k = 1;
		for (var i = 0; i < 4; i++) {
			result += k * (+max[i]);
			k *= 10;
		}

		alert(result);


	</script>
</body>
</html>
