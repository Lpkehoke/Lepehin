<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>9</title>
</head>
<body>
	<script>
		"use strict";
		var a, t1 = 0, num = 0; 
		
		a = Math.floor(Math.random() * 800 + 100);

		a += "";
		t1 = a;

		while (Math.floor(t1) > 0) {
			if (Math.floor(t1 % 10) > 5)
				num++;
			t1 /= 10;
		}

		alert(a + " num = " + num);

	</script>
</body>
</html>
