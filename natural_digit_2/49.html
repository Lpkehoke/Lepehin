<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>49</title>
</head>
<body>
	<script>
		"use strict";
		var a = [1 , 2 , 3]; // input
		var b = [];
		var temp = 0;
		var sum = 0;
		var numberBit = 0;
		var i = 0;
		var minDigit = 0;

		for (i = 1; i < 8; i++) { //перебор всех подмножеств

			temp = i;
			numberBit = 0;
			sum = 0;

			while (temp) {

				if (temp & 1)
					sum += a[numberBit];

				temp = Math.floor(temp / 2);
				numberBit++;
			}

			b.push(sum);

		}

		b.sort(up);

		minDigit = 0;


		for (i = 0; i < 7; i++) {
			if ( b[i] > minDigit && b[i] > ++minDigit)
				break;
		}

		i === 7 ? alert(++minDigit) : alert(minDigit);


		function up(a , b) {
			return a - b;
		}

	</script>
</body>
</html>
