<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>45</title>
</head>
<body>
	<script async>
		"use strict";
		var m = 1;
		var digit = 50; // input
		var answer = m + "  ";
		var main = "";
		var digitCopy = digit;

		while (digit !== m) {
			if (digit & 1) {
				digit--;
				main += "+1 ";
			} else {
				digit /= 2;
				main += "*2 ";
			}

		}

		for (var i = main.length; i > 0; i -= 3) {
			answer += ("" + main[i - 3] + "" + main[i - 2] + "" + main[i - 1]);
		}

		answer += " = " + digitCopy;

		alert(answer);

	</script>
</body>
</html>
